<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVS</title>
    <link rel="stylesheet" href="ej.2 style.css" />
</head>
<body>
   <h4>BLOCK</h4>
    <div class= "box block" >DIV1</div>
    <div class= "box block" >DIV2</div>
    <div class= "box block" >DIV3</div>
    <h4>INLINE</h4>
    <div class= "box inline">DIV1</div>
    <div class= "box inline">DIV2</div>
    <div class= "box inline">DIV3</div>
    <h4>INLINE-BLOCK</h4>
    <div class= "box inline-block" >DIV1</div>
    <div class= "box inline-block" >DIV2</div>
    <div class= "box inline-block" >DIV3</div>
    <h4>HIDDEN</h4>
    <div class= "box hidden" >DIV1</div>
    <div class= "box hidden" >DIV2</div>
    <div class= "box hidden" >DIV3</div>
</body>
</html>
