<html>
  <head>
    <title>Clase prueba sobre DOM</title>
    <style>
      #mi_id_de_prueba {
        color: purple;
      }
    </style>
  </head>
  <body>
    <p id="parrafo">Practicando DOM, revisando apuntes.</p>
    <input type="text" id="todoTitle" />
    <button id="agregarTarea">Agregar tarea</button>
    <ul id="todo_list"></ul>

    <script type="text/javascript">
      var parrafo = document.getElementsByTagName("p");
      parrafo[0].id = "mi_id_de_prueba";
      parrafo[0].style.backgroundColor = "gray";
      var tareas = [
        "Hacer la compra",
        "Limpiar la habita",
        "Cocinar para el s√°bado",
      ];
      var todoList = document.querySelector("#todo_list");

      function agregarTarea(tarea, id) {
        var li = document.createElement("li");
        li.textContent = tarea;
        if (id) {
          li.id = id;
        }
        todoList.appendChild(li);
      }
      for (var i = 0; i < tareas.length; i++) {
        var tarea = tareas[i];
        agregarTarea(tarea, "elemento_" + i);
        /*var li = document.createElement("li");
        li.textContent = tarea;
        li.id = "elemento_" + i;
        todoList.appendChild(li);*/
      }
      /* var elementoAEleminar = document.getElementById("elemento_2");
      todoList.removeChild(elementoAEleminar);*/

      var agregarBoton = document.getElementById("agregarTarea");
      agregarBoton.addEventListener("click", function () {
        var todoValue = document.getElementById("todoTitle").value;

        var li = document.createElement("li");
        li.textContent = todoValue;
        todoList.appendChild(li);
      });
    </script>
  </body>
</html>
